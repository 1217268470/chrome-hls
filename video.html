	<div><button onclick="playPause()">播放/暂停</button></div>
	<div id="hlsws" class="hlswsdiv" title="适应窗口"></div>

	<script type="text/javascript">
	var myVideo=document.getElementById("video1");
	function playPause(){
		if (myVideo.paused) {
		  myVideo.play();
		}else{
		  myVideo.pause();
		}
	}
		
	function GetElCoordinate(e){
		var t = e.offsetTop;
		var l = e.offsetLeft;
		var w = e.offsetWidth;
		var h = e.offsetHeight;
		while (e = e.offsetParent)
		{
			t += e.offsetTop;
			l += e.offsetLeft;
		}
		return {
			top: t,
			left: l,
			width: w,
			height: h,
			bottom: t + h,
			right: l + w
		}
	}

	var svideo=document.getElementById("video1");
	var p = GetElCoordinate(svideo);
	console.log(p);
	document.getElementById("hlsws").style.position = "absolute";
	document.getElementById("hlsws").style.display = "inline";
	document.getElementById("hlsws").style.zIndex = 1;
	document.getElementById("hlsws").style.left = parseInt(p.left+p.width-34)+"px";
	document.getElementById("hlsws").style.top = parseInt(p.top)+"px";
		
	document.getElementById("hlsws").addEventListener("click", function(){
		document.getElementById("video1").width = document.body.clientWidth;
		//document.getElementById("video1").height = document.body.clientHeight;

		document.getElementById("hlsws").style.top = parseInt(p.top)+"px";
	}
	</script>
